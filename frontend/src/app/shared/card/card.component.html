<article class="card-container">
  <button *ngIf="(user$ | async)" mat-fab color="primary" class="bookmark-btn" (click)="bookmark()">
    <mat-icon aria-hidden="false" [color]="isBookmarked ? 'accent' : ''" aria-label="Add to cart" fontIcon="bookmarks"></mat-icon>
  </button>
  <div class="img-container">
    <a [routerLink]="['/details', movie._id]">
      <img [src]="movie.poster_small" [alt]="movie.title">
    </a>
    
  </div>
  <div class="card-info">
    <span>{{ movie.year }}</span>
    <span>{{ movie.duration }}min</span>
    <span>{{ movie.price }} $</span>
  </div>
  <div class="card-footer">
    <h3>{{ movie.title }}</h3>
    <button *ngIf="(user$ | async)" mat-mini-fab color="primary" (click)="addToCart(movie)">
      <mat-icon aria-hidden="false" aria-label="Add to cart" fontIcon="shopping_cart"></mat-icon>
    </button>
    <span *ngIf="(user$ | async)" [@bubble]="isBubbling ? 'start' :'end'" (@bubble.done)="isBubbling = false" class="bubble">+1</span>
  </div>
</article>
