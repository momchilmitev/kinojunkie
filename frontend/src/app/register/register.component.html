<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" class="register-form" (ngSubmit)="register()">
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input type="text" matInput formControlName="firstName" placeholder="John">
        <mat-error *ngIf="firstName.errors?.['required']">
          First name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input type="text" matInput formControlName="lastName" placeholder="Doe">
        <mat-error *ngIf="lastName.errors?.['required']">
          Last name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email.errors?.['required']">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="password.errors?.['required']">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirm password</mat-label>
        <input type="password" matInput formControlName="confirmPassword">
        <mat-error *ngIf="confirmPassword.errors?.['required']">
          Confirm the password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-fab extended color="primary">
        Register
      </button>
      <p>
        Already have an account? <a routerLink="/login">Log in</a>
      </p>
    </form>
  </mat-card-content>
</mat-card>
