<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email.errors?.['required']">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error *ngIf="password.errors?.['required']">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-fab extended color="primary" class="login-btn" [disabled]="loginForm.invalid || isLoading">
        <span class="login-btn__content">
          Login
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
        </span>
      </button>
      <p>
        Does not have an account? <a routerLink="/register">Register</a>
      </p>
    </form>
  </mat-card-content>
</mat-card>
