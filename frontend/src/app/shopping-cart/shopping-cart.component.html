<h1 mat-dialog-title>Shopping cart</h1>
<div mat-dialog-content>
  <mat-list role="list">
    <app-cart-item *ngFor="let movie of cartItems" [movie]="movie" />
  </mat-list>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="pay(cartAmount)"
  >
    Checkout {{ cartAmount | currency }}
  </button>
</div>
